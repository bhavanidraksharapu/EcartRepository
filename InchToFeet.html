<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculator</title>

    <link rel="stylesheet" href="./css/bootstrap.css">

    <script>

        function inchToFeet()
        {
            let num1=document.getElementById("inches").value;

            //document.write(num1);

            let result=num1/12;

           document.getElementById("feet").value=result;
        }
        function feetToInch(){

            let num2=document.getElementById("feet").value;

            let result=num2*12;

            document.getElementById("inches").value=result;
        }
    </script>
</head>

<body>

    <form>

    <div class="input-group mb-3">

        <span class="input-group-text" id="prefixId"> Inches</span>

       <input type="text" name="inches" id="inches" class="form-control" placeholder="Inches" aria-describedby="inch" oninput="inchToFeet()">


    </div>

</form>

<form>

    <div class="input-group mb-3">

        <span class="input-group-text" id="prefixId">Feet/foot</span>

        <input type="text" name="feet" id="feet" class="form-control" placeholder="Foot/Feet" aria-describedby="feet"  oninput="feetToInch()">
    </div>

</form>

</body>

</html>
